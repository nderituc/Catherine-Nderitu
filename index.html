<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }
        .profile img {
            border-radius: 50%;
            margin-right: 1rem;
        }
        .profile h1 {
            margin: 0;
        }
        .bio {
            margin: 1rem 0;
        }
        .projects {
            margin: 2rem 0;
        }
        .projects a {
            display: block;
            color: #1a73e8;
            text-decoration: none;
            margin: 0.5rem 0;
        }
        .projects a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
        </div>
    </header>

    <div class="container">
        <div class="profile">
            <img src="https://github.com/nderituc/photo/blob/main/OIP%20(1).jpeg" alt="photo" width="150" height="150">
            <div>
                <h1>Your Name</h1>
                <p class="bio">This is a brief bio about yourself. You can describe your interests, skills, and any other relevant information here.</p>
            </div>
        </div>

        <div class="projects">
            <h2>Projects</h2>
            <a href="https://github.com/nderituc/Combating-Subscriber-Churn-with-Targeted-Marketing" target="_blank">Combating Subscriber Churn with Targeted Marketing</a>
            <a href="https://github.com/yourusername/project2" target="_blank">Project 2</a>
            <a href="https://github.com/yourusername/project3" target="_blank">Project 3</a>
            <!-- Add more project links as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
